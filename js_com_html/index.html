<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo js com html</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body on onLoad="alert('carregou')">
    <h1>aprendendo js com html</h1>
    <button ondblclick="dblClique()">clique aqui</button><br /><br />
    <div
      id="teste"
      onmouseover="viraVermelho()"
      onmouseout="viraAzul()"
      style="width: 80%; height: 200px; background: blue; margin: auto auto"
    ></div>
    <input
      onkeypress="teclaPressionada()"
      onblur="eventoClique()"
      id="campo"
      style="padding: 80px; font-size: 40px"
      type="text"
      placeholder="digite alguma coisa aqui"
    />
    <script src="scripts/script.js"></script>
  </body>
</html>
